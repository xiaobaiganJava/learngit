<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/homepage1.css">
</head>

<body>
    <div class="homepage1">
        <div class="topBar">
            <div class="topBar_container">
                <img src="../image/Alogo-head.png" title="欢迎来到小A创客论坛" class="topBar_logoImg">
                <img src="../image/Alogo-font.png" title="欢迎来到小A创客论坛" class="topBar_logoFont">
                <ul>
                    <li><a href="#" class="topBar_allTalking">所有动态</a></li>
                    <li><a href="#" class="topBar_hotTalking">热门动态</a></li>
                    <li><a href="#" class="topBar_createTalking">新建动态</a></li>
                    <li><a href="#" class="topBar_deleteTalking">删除动态</a></li>
                </ul>
                <div class="topBar_searchBox">
                    <input type="text" placeholder="搜索动态" class="topBar_search">
                    <img src="../image/search.png" alt="" class="topBar_searchImg">
                </div>
                <div class="topBar_userInfo">
                    <img src="../image/Alogo.png" alt="" class="topBar_userHeadImg">
                    <span class="topBar_username">admin</span>
                </div>
                <div class="changeTheme">
                    <span class="changeTheme_text">切换黑夜模式</span>
                    <img src="../image/Alogo-font.png" alt="" class="changeTheme_img">
                </div>
            </div>
        </div>
        <div class="forum">
            <div class="forum_container">
                <div class="forum_content">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
