<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/forum.css">
    <title>个人信息</title>
</head>

<body>
    <div class="forum">
        <div class="topBar">
            <div class="topBar_container">
                <img src="../image/Alogo-head.png" title="欢迎来到小A创客论坛" class="topBar_logoImg">
                <img src="../image/Alogo-font.png" title="欢迎来到小A创客论坛" class="topBar_logoFont">
                <ul>
                    <li><a href="#" class="topBar_allTalking">所有动态</a></li>
                    <li><a href="#" class="topBar_hotTalking">热门动态</a></li>
                    <li><a href="#" class="topBar_createTalking">新建动态</a></li>
                </ul>
                <div class="topBar_searchBox">
                    <input type="text" placeholder="搜索动态" class="topBar_search">
                    <img src="../image/search.png" alt="" class="topBar_searchImg">
                </div>
                <div class="topBar_userInfo">
                    <img src="" alt="" class="topBar_userHeadImg">
                    <span class="topBar_username"></span>
                    <ul class="topBar_submenu">
                        <li class="submenu_username"><a href="#">个人信息</a></li>
                        <li class="submenu_photoAlbum"><a href="#">个人相册</a></li>
                        <li class="submenu_logOut"><a href="#">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 个人信息 -->
        <div class="personalHomePage">
            <div class="personalMessage">
                <div class="headImg_box">
                    <input type="file" class="headImg_button">
                    <button class="headImgButton">上传头像</button>
                </div>
                <div class="userPersonalMessage_box">
                    <div class="PersonalMessage_Id"></div>
                    <div class="PersonalMessage_username"></div>
                    <div class="PersonalMessage_sex"></div>
                    <div class="PersonalMessage_age"></div>
                    <div class="PersonalMessage_phone"></div>
                    <div class="PersonalMessage_email"></div>
                    <button class="delete_userButton">删除账号</button>
                    <button class="changePeasonalMessage_button">修改个人信息</button>
                </div>
            </div>
            <!-- 修改个人信息 -->
            <div class="changeMessage_background">
                <div class="changeuserPersonalMessage_box">
                    <div class="changeUserPersonalMessage_title">
                        修改个人信息
                    </div>
                    <div class="changeUserContent">
                        <input type="text" class="changeUser_id" placeholder="请输入ID">
                        <input type="text" class="changeUser_username" placeholder="请输入用户名">
                        <input type="text" class="changeUser_email" placeholder="请输入邮箱">
                        <input type="text" class="changeUser_phone" placeholder="请输入手机号">
                        <input type="text" class="changeUser_sex" placeholder="请输入性别">
                        <input type="text" class="changeUser_age" placeholder="请输入年龄">
                    </div>
                    <button class="changeUserButton">确认修改</button>
                    <a href="#" class="changeuser_returnHomepage">返回个人信息</a>
                </div>
            </div>
            <!-- 删除账号 -->
            <div class="deleteBox_background">
                <div class="deleteBox">
                    <div class="deleteBox_title">删除账号</div>
                    <input type="text" class="delete_username" placeholder="请输入用户名">
                    <input type="text" class="delete_email" placeholder="请输入邮箱">
                    <input type="text" class="delete_password" placeholder="请输入密码">
                    <button class="delete_button">确定删除</button>
                    <a href="#" class="delete_returnHomepage">返回主页</a>
                </div>
            </div>
        </div>
        <div id="bottom">Designed By HYF</div>
    </div>
    <script src="../js/allElements.js"></script>
    <script src="../js/ajaxFunction.js"></script>
    <script src="../js/cookieFunction.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/personalMessage.js"></script>
    <script src="../js/forum.js"></script>
</body>

</html>
