<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="homepage">
    <div class="homepageBox">
        <div class="homepage_userId"></div>
        <div class="homepage_userName"></div>
        <div class="homepage_userEmail"></div>
        <div class="homepage_userPhone">1</div>
        <div class="homepage_userSex">1</div>
        <div class="homepage_userage">1</div>
    </div>
    <button class="log_outButton">退出登录</button>
    <button class="delete_userButton">删除账号</button>
    <button class="change_userButton">修改个人信息</button>
    <button class="input_headImg">上传头像</button>
</div>
<div class="deleteBox">
    <input type="text" class="delete_username" placeholder="请输入用户名">
    <input type="text" class="delete_email" placeholder="请输入邮箱">
    <input type="text" class="delete_password" placeholder="请输入密码">
    <button class="delete_button">确定删除</button>
    <a href="#" class="delete_returnHomepage">返回主页</a>
</div>
<!-- 修改信息 -->
<div class="changeUserBox">
    <div class="changeUserContent">
        <input type="text" class="changeUser_id" placeholder="请输入ID">
        <input type="text" class="changeUser_username" placeholder="请输入用户名">
        <input type="text" class="changeUser_email" placeholder="请输入邮箱">
        <input type="text" class="changeUser_phone" placeholder="请输入手机号">
        <input type="text" class="changeUser_sex" placeholder="请输入性别">
        <input type="text" class="changeUser_age" placeholder="请输入年龄">
    </div>
    <button class="changeUserButton">确认修改</button>
    <a href="#" class="changeuser_returnHomepage">返回主页</a>
</div>
<div class="inputHeadImgBox">
    <div class="inputHeadImgContent">
        <input type="text" placeholder="请输入用户名" class="inputHeadImg_username">
        <input type="file" class="HeadImg" placeholder="选择图片" class="inputHeadImg_img">
    </div>
</div>

<body>
    <input type="file" onchange="getInfo(this)">
    <script>
        function getInfo(node) {
            console.log(node.files[0]);
            var fr = new FileReader();
            fr.readAsDataURL(node.files[0]);
            fr.onload = function(e) {
                console.log(e.target.result);
            }
        }
    </script>
</body>

</html>
