<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/activity/picture.css">
    <link rel="stylesheet" href="/css/activity/nav.css">
    <link rel="stylesheet" href="/font_3360973_ylzmjfy3lk/iconfont.css">
    <link rel="stylesheet" href="/css/activity/page.css">
    <script src="/cookie.js"></script>
    <script src="/ajax.js"></script>
</head>

<body>
    <div class="nav">
        <ul>
            <li id="nav-remark">动态</li>
            <li id="nav-hot">热门</li>
            <li id="nav-write">发布</li>
            <li id="pictures">相册</li>
            <li id="nav-input">
                <input type="text" placeholder="请输入搜索内容" id="search">
                <button id="search-btn">搜索</button>
            </li>
            <li id="headbox">
                <img src="" alt="" id="nav-headImg">
                <span id="nav-name"></span>
            </li>
        </ul>
    </div>
    <!-- 相册 -->
    <div class="picture-wrapper" id="picture-wrapper">
    </div>
    <div class="ensure">
        <i class="iconfont" onclick="closesure()">&#xe600;</i>
        <p><span>相册名称：</span><textarea type="text" placeholder="请输入相册名称" id="album-title" style="resize: none;"
                cols="20" rows="2"></textarea></p>
        <p><span>相册介绍：</span><textarea type="text" placeholder="请输入相册介绍" id="album-intro" style="resize: none;"
                cols="20" rows="2"></textarea></p>
        <button id="makeonealbum">确认建立相册</button>
    </div>
    <div class="album-box" style="display: none;">
        <div class="addimg" id="addimg">
            <input type="file" id="add-file" multiple>
            <img src="/img/a.png" alt="" id="add-li">
        </div>
        <ul class="photo-box" id="photo-box"></ul>
        <i class="iconfont" style="cursor: pointer;" onclick="closethis()">&#xe600;</i>
        <button id="album-upload">上传图片</button>
    </div>
    <div class="pages-box" id="pages-box">
        <ul class="pages" id="pages"></ul>
    </div>
    <script src="/js/activity/picture.js"></script>
</body>

</html>
